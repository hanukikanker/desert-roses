# ...but hindered by systematic challenges

.pull-left[

Despite some success, the progress of the GGW has been facing severe challenges in the last decade 

**Poor governance at the heart of the issue:**

- **Complex Stakeholders:** Funding comes mainly from multilateral and bilateral partnerships, NGOs, and technical/financial partners. Implementation is also fragmented across local actors.
- **Data Challenges:** Existing data is scattered, unreliable, and not well-organized. It's used by individual actors but not shared or archived effectively.

**â‡’ Urgent Gap:** Maintaining and updating the unified data across diverse organisations, potentially via centralised portal.

# Limitations and Proposed Mitigation

.panelset.sideways[
.panel[.panel-name[Insurgency]
.pull-left[
Farmers are reported to fear carrying out reforestation or tree maintenance activities due to the jihadist threat, which could jeopardize the project.

**Mitigation:** Engage this data only in conjunction with local intel on insurgence activities before encouraging local task forces to commence crop and tree planting.
]
.pull-right[
&lt;img src="Images/Nigerian-military-4.jpg" width="100%" style="display: block; margin: auto;" /&gt;

&lt;div style="text-align: center; margin-top: 15px;"&gt;
    &lt;p&gt;&lt;em&gt;&lt;strong&gt;Image Source:&lt;/strong&gt; Reuters (2022)&lt;/em&gt;&lt;/p&gt;
&lt;/div&gt;
]
]
.panel[.panel-name[Land Conflict]
.pull-left[
Need to introduce pastoral corridors to avoid the destruction of agriculture areas and Great Green Wall ecosystems, while ensuring access to food and water for the livestock of herder communities in the Sahel

**Mitigation:** Local liaison to confer with local herder and farmer communities to reconcile GGW planting areas. Maintain public engagement throughout implementation especially with communities living in the open steppes
]
.pull-right[
&lt;img src="Images/herdersfarmers.png" width="100%" style="display: block; margin: auto;" /&gt;

&lt;div style="text-align: center; margin-top: 15px;"&gt;
    &lt;p&gt;&lt;em&gt;&lt;strong&gt;Image Source:&lt;/strong&gt; Human Rights Watch (2014)&lt;/em&gt;&lt;/p&gt;
&lt;/div&gt;
]
]

.panel[.panel-name[Monoculture]
.pull-left[
Focusing restoration effort using only few species may expose them to widespread disease setting back any progress made, while irreversibly affecting the entire ecosystem in the long run

**Mitigation:** Consult with expert botanists to diversify crop and tree species for the Great Green Wall planting effort.
]
.pull-right[
&lt;img src="Images/monoculture.jpg" width="100%" style="display: block; margin: auto;" /&gt;

&lt;div style="text-align: center; margin-top: 15px;"&gt;

&lt;/div&gt;
]
]
